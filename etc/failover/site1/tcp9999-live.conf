[SERVICE]
    Flush        1
    Daemon       off
    Log_Level    info
    Hot_Reload   On
    HTTP_Server  On
    HTTP_Listen  0.0.0.0
    HTTP_PORT    2021

[INPUT]
    Name        tcp
    Listen      0.0.0.0
    Port        9999
    Chunk_Size  32
    Buffer_Size 64
    Format      json
    Tag         transactions

[OUTPUT]
    Name        null
    Match       *
