[SERVICE]
    Flush        1
    Daemon       off
    Log_Level    info
    #Parsers_File parsers.conf
    Streams_File stream_processor.conf
    Hot_Reload   On
    HTTP_Server  On
    HTTP_Listen  0.0.0.0
    HTTP_PORT    2020

[INPUT]
    Name        tcp
    Listen      0.0.0.0
    Port        9998
    Chunk_Size  32
    Buffer_Size 64
    Format      json
    Tag         transactions


#[OUTPUT]
#    Name flowcounter
#    Match *
#    Unit second

[FILTER]
    Name lua
    Match *
    script functions.lua
    call set_record_time

[FILTER]
    Name    lua
    Match   transactions
    script  functions.lua
    call    count_processor

#[FILTER]
#    Name lua
#    Match denial_total_txns
#    script functions.lua
#    call  percentage_processor

#[OUTPUT]
#    Name        stdout
#    #Match       denial_total_txns
#    Match       count_unique_txns

[OUTPUT]count_unique_txns
    Name          forward
    Match         agg_unique_txns
    Host          127.0.0.1
    Port          24284
    Workers       1

